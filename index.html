<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
  
  <body>
    <div class="container">
      <h1>Gestor de Tareas</h1>
      <section class="feature">
        <h2>Agregar Tarea</h2>
        <input type="text" placeholder="Escribe una nueva tarea" />
        <button>Agregar</button>
      </section>
  
      <section class="feature">
        <h2>Eliminar Tarea</h2>
        <ul>
          <li>
            Tarea de ejemplo
            <button>Eliminar</button>
          </li>
          <li>
            Otra tarea pendiente
            <button>Eliminar</button>
          </li>
        </ul>
    </section>
  
      <section class="feature">
        <h2>Marcar como Completada</h2>
        <ul>
          <li>
            <input type="checkbox" />
            Estudiar para el examen
          </li>
          <li>
            <input type="checkbox" />
            Leer un libro
          </li>
        </ul>
      </section>
  
       <section class="feature">
        <h2>Filtrar Tareas</h2>
        <label>
          <input type="radio" name="filter" /> Todas
        </label>
        <label>
          <input type="radio" name="filter" /> Completadas
        </label>
        <label>
          <input type="radio" name="filter" /> Pendientes
        </label>
    </section>
    </div>
  </body>
</html>
